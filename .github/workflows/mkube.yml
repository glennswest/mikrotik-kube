# Build and push mkube image to GHCR on changes to its source.

name: mkube

on:
  push:
    branches: [main]
    paths:
      - "cmd/mkube/**"
      - "pkg/**"
      - "go.mod"
      - "go.sum"
      - "Dockerfile"
      - ".github/workflows/mkube.yml"
      - ".github/workflows/build-image.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    uses: ./.github/workflows/build-image.yml
    with:
      image-name: mkube
      context: .
      dockerfile: Dockerfile
      platforms: linux/arm64
