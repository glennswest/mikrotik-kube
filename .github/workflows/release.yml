name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [arm64, amd64]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Build (${{ matrix.arch }})
        run: make build ARCH=${{ matrix.arch }}

      - name: Create tarball
        run: |
          cd dist
          tar czf mikrotik-kube-${{ github.ref_name }}-${{ matrix.arch }}.tar.gz mikrotik-kube-${{ matrix.arch }}

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/mikrotik-kube-${{ github.ref_name }}-${{ matrix.arch }}.tar.gz
