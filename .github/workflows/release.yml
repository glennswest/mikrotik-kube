name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [arm64, amd64]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Build microkube (${{ matrix.arch }})
        run: make build ARCH=${{ matrix.arch }}

      - name: Build mkube-update (${{ matrix.arch }})
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=${{ matrix.arch }} go build \
            -ldflags "-s -w -X main.version=${{ github.ref_name }}" \
            -o dist/mkube-update-${{ matrix.arch }} \
            ./cmd/mkube-update/

      - name: Create tarballs
        run: |
          cd dist
          tar czf microkube-${{ github.ref_name }}-${{ matrix.arch }}.tar.gz microkube-${{ matrix.arch }}
          tar czf mkube-update-${{ github.ref_name }}-${{ matrix.arch }}.tar.gz mkube-update-${{ matrix.arch }}

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/microkube-${{ github.ref_name }}-${{ matrix.arch }}.tar.gz
            dist/mkube-update-${{ github.ref_name }}-${{ matrix.arch }}.tar.gz
