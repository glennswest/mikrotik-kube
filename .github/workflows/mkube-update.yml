# Build and push mkube-update image to GHCR on changes to its source.

name: mkube-update

on:
  push:
    branches: [main]
    tags: ["v*"]
    paths:
      - "cmd/mkube-update/**"
      - "pkg/**"
      - "go.mod"
      - "go.sum"
      - ".github/workflows/mkube-update.yml"
      - ".github/workflows/build-image.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    uses: ./.github/workflows/build-image.yml
    with:
      image-name: mkube-update
      context: .
      dockerfile: cmd/mkube-update/Dockerfile
      platforms: linux/arm64
